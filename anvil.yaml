services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: Base}
package_name: ulla_user_side
allow_embedding: false
name: ulla_user_side
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: ülla, logo_img: 'asset:ulla.png', description: Сервис для поиска психологической помощи в вашем городе}
startup_form: Base
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
  therapists:
    title: Therapists
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: photo
      admin_ui: {width: 200}
      type: media
    - name: description
      admin_ui: {width: 200}
      type: string
    - name: rate_in_byn
      admin_ui: {width: 200}
      type: number
    - name: city
      admin_ui: {width: 200}
      type: link_single
      target: city
    - name: specialisation
      admin_ui: {width: 200}
      type: link_multiple
      target: specialisation
  specialisation:
    title: Specialisation
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  city:
    title: City
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  feedback:
    title: Feedback
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {width: 200}
      type: link_single
      target: users
    - name: therapist_name
      admin_ui: {width: 200}
      type: link_single
      target: therapists
    - name: content
      admin_ui: {width: 200}
      type: string
    - name: date_added
      admin_ui: {width: 200}
      type: datetime
renamed: true
